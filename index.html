	<script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.4.1.min.220afd743d.js" type="text/javascript" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="js/webflow.js" type="text/javascript"></script>

	<script type="module">

			import * as THREE from './build/three.module.js';
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';

			var camera, controls, scene, renderer;

			init();
			//render(); // remove when using next line for animation loop (requestAnimationFrame)
			animate();

			function init() {

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xffffff );
				scene.fog = new THREE.FogExp2( 0xcccccc, 0.002 );

				renderer = new THREE.WebGLRenderer( { canvas: artifactCanvas } );
				renderer.setPixelRatio( window.devicePixelRatio );

// 				container = document.getElementById('container');
// renderer.setSize($(container).width(), $(container).height());
// container.appendChild(renderer.domElement);

				renderer.setSize( window.innerWidth/2.5, window.innerHeight/2.5 );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 20, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 2000, 200, 4000 );
				// camera.lookAt
				// controls
				controls = new OrbitControls( camera, renderer.domElement );
				//controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)
				controls.enablePan= false;
				controls.enableZoom = false;
				controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
				controls.dampingFactor = 0.05;
				controls.screenSpacePanning = false;
				controls.minDistance = 3;
				controls.maxDistance = 8;
				controls.maxPolarAngle = Math.PI / 2;

				controls.noKeys = true;
				controls.noRotate = true;
				// world

				var loader = new GLTFLoader();
				loader.load('./models/R_red.gltf', function(gltf) {

						scene.add(gltf.scene);
						gltf.animations;
						gltf.scene;
						gltf.scenes;
						gltf.cameras;
						gltf.asset;
						update(renderer, scene, camera);

					});

				//


				var hlight = new THREE.AmbientLight(0x404040,100);
				scene.add(hlight);
				var directionalLight = new THREE.DirectionalLight(0xffffff,100);
				directionalLight.position.set(0,1,0);
				directionalLight.castShadow = true;
				scene.add(directionalLight);

				var pointLight = new THREE.PointLight(0xc4c4c4,10);
				pointLight.position.set(0,300,500);
				scene.add(pointLight);

				var pointLight2 = new THREE.PointLight(0xc4c4c4,10);
				pointLight2.position.set(500,100,0);
				scene.add(pointLight2);

				var pointLight3 = new THREE.PointLight(0xc4c4c4,8);
				pointLight3.position.set(0,100,-500);
				scene.add(pointLight3);

				var pointLight4 = new THREE.PointLight(0xc4c4c4,10);
				pointLight4.position.set(-500,300,0);
				scene.add(pointLight4);
				//

				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth/2.5, window.innerHeight/2.5 );
			}

			function animate() {
				requestAnimationFrame( animate );
				controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true
				render();
			}

			function render() {
				renderer.render( scene, camera );
			}

		</script>
